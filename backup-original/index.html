<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#2b2b2b" />
    <title>GoBarber - PWA (demo)</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="container">
      <header class="app-header">
        <div class="brand">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
            <rect width="24" height="24" rx="6" fill="#0b74de" />
            <path d="M7 12c1-3 5-5 7-2" stroke="#fff" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M7 15c1-2 4-3 6-1" stroke="#fff" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div class="brand-text">
            <div class="app-title">GoBarber</div>
            <div class="app-sub">Agenda & Clientes</div>
          </div>
        </div>
        <div class="actions">
          <button id="btn-toggle-form" class="btn primary">+ Novo cliente</button>
        </div>
      </header>

      <section id="form-section" class="card hidden">
        <h2>Novo cliente</h2>
        <form id="client-form">
          <label
            >Nome
            <input name="name" type="text" required />
          </label>
          <label
            >Telefone
            <input
              name="phone"
              type="tel"
              inputmode="tel"
              placeholder="(xx) xxxxx-xxxx"
            />
          </label>
          <label
            >Data de aniversário
            <input name="birthday" type="date" required />
          </label>
          <label
            >Data do último corte (opcional)
            <input name="lastCut" type="date" />
          </label>
          <div class="form-actions">
            <button type="submit" class="btn primary">Salvar</button>
            <button type="button" id="btn-cancel" class="btn">Cancelar</button>
          </div>
        </form>
      </section>

      <section class="card" id="dashboard">
        <h2>Dashboard</h2>
        <div class="grid">
          <div class="stat">
            <div class="num" id="total-count">0</div>
            <div class="label">Clientes</div>
          </div>
          <div class="stat">
            <div class="num" id="count-15">0</div>
            <div class="label">Sem corte > 15 dias</div>
          </div>
          <div class="stat">
            <div class="num" id="count-30">0</div>
            <div class="label">Sem corte > 30 dias</div>
          </div>
          <div class="stat">
            <div class="num" id="count-bday-14">0</div>
            <div class="label">Aniversários próximas 2 semanas</div>
          </div>
        </div>
        <div class="notify-actions">
          <button id="btn-start-notif" class="btn">Ativar notificações</button>
          <select id="notif-interval">
            <option value="1440">Checar a cada 24h</option>
            <option value="60">Checar a cada 1h</option>
            <option value="1">Modo demo: checar a cada 1min</option>
          </select>
        </div>
      </section>

      <section class="card" id="filters">
        <h2>Filtrar clientes</h2>
        <div class="filters-row">
          <input
            id="filter-name"
            type="search"
            placeholder="Pesquisar por nome"
          />
          <select id="filter-bday-month">
            <option value="">Mês (qualquer)</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>
        <div class="filters-row">
          <label
            >Período aniversário <input id="filter-bday-from" type="date" /> até
            <input id="filter-bday-to" type="date" />
          </label>
        </div>
        <div class="filters-row">
          <label
            >Último corte
            <select id="filter-lastcut">
              <option value="">Qualquer</option>
              <option value=">15">Sem corte > 15 dias</option>
              <option value=">30">Sem corte > 30 dias</option>
            </select>
          </label>
        </div>
      </section>

      <section class="card" id="list">
        <h2>Clientes</h2>
        <div id="clients-list"></div>
      </section>

      <div id="client-detail-modal" class="card hidden">
        <h2 id="detail-name">Cliente</h2>
        <div id="detail-body"></div>
        <div class="form-actions">
          <button id="detail-close" class="btn">Fechar</button>
        </div>
      </div>

      <footer class="app-footer">
        <small
          >Leve PWA demo — dados armazenados centralmente no servidor
          SQLite.</small
        >
      </footer>
    </main>

    <script src="/app.js" type="module"></script>
  </body>
</html>
